<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" type="text/css" href="./css/index-styles.css">

  <script defer src="./js/advice-generator.js"></script>
</head>
<body>
  <main>
    <div class="advice-wrapper">
      <span class="advice-id"></span>
      <h1 class="advice"></h1>
    </div>
    <div class="advice-decoration">
      <picture>
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width:720px)">
        <img src="./images/pattern-divider-mobile.svg" alt="">
      </picture>
      <button class="advice-generator"></button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
